---
layout: default
---

<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                    	{% for category in page.categories %}
                        	<a class="btn btn-white btn-xs" href="{{ category | downcase | prepend: '/' | prepend: site.baseurl }}">{{ category }}</a>
                        {% endfor %}
                    </div>
                    <div class="text-center article-title">
                    <span class="text-muted"><i class="fa fa-clock-o"></i> {{ page.date | date: "%-d %b %Y" }}</span>
                        <h1>
                            {{ page.title }}
                        </h1>
                        <p class="text-muted">
                            {{ page.desc }}
                        </p>
                    </div>
                    {% if page.type == 'photo_gallery' %}
                    <div id="lightgallery">
                        {{ content }}
                    </div>
                    <script>
                        $('img').wrap(function() {
                          return '<a href="' + $( this ).attr('src') + '"></a>';
                        });
                        $("#lightgallery").lightGallery({selector: 'a'});
                    </script>
                    {% else %}
                    {{ content }}
                    {% endif %}
                    <hr>
                    <div class="row">
<!--                        <div class="col-md-6">-->
<!--                                <h5 style="display: inline;">Tags:</h5>-->
<!--                                {% for tag in page.tags %}-->
<!--                                    <button class="btn btn-white btn-xs" type="button">{{ tag }}</button>-->
<!--                                {% endfor %}-->
<!--                        </div>-->
                        <div class="col-md-6">
                            <div class="small text-right">
                                <div>
                                {% if site.disqus %}
                                <i class="fa fa-comments-o"> </i> <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ page.url }}">0</span> comments
                                {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
<!--                    <div class="row">-->
<!--                        <div class="col-lg-12">-->
<!--                            &lt;!&ndash; donate &ndash;&gt;-->
<!--                            {% if site.donation %}-->
<!--                            {% include donate.html %}-->
<!--                            {% endif %}-->
<!--                            <br>-->
<!--                            &lt;!&ndash; share &ndash;&gt;-->
<!--                            {% include share.html %}-->
<!--                            <br>-->
<!--                            &lt;!&ndash; comment &ndash;&gt;-->
<!--                            {% include comments.html %}-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>

</div>
